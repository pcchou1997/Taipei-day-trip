<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台北一日遊</title>
    <link rel="stylesheet" href="../static/css/attraction.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="../static/css/member.css">
</head>

<body>

    <div class="main">
        <!-- 導覽列 -->
        <nav class="navbar">
            <div class="navbar-content">
                <a class="logo" href="/">台北一日遊</a>
                <nav class="navbar-list">
                    <ul class="menu">
                        <li class="booking">預定行程</li>
                        <li class="login" onclick="signinOpen();">登入/註冊</li>
                        <li class="member">會員頁面</li>
                        <li class="logout" onclick="signout();">登出系統</li>
                    </ul>
                </nav>
            </div>
        </nav>
        <!-- 登入 -->
        <div class="signin">
            <div class="signin_head"></div>
            <div class="signin_content">
                <h3>登入會員帳號</h3>
                <div class="signin_close"><img src="../static/img/icon_close.png" alt="" onclick="signinClose();"></div>
                <input type="text" placeholder="輸入電子信箱" class="signin_input signin_email">
                <div class="signin_email_msg">
                    <img class="signin_email_msg_icon" src="../static/img/warning.svg" alt="warning_icon">
                    <div class="signin_email_msg_text"></div>
                </div>
                <input type="password" placeholder="輸入密碼" class="signin_input signin_password">
                <button onclick="signinAccount()">登入帳戶</button>
                <div class="signin_errorMsg"></div>
                <p class="signin_signup" onclick="signupOpen();">還沒有帳戶？點此註冊</p>
            </div>
        </div>
        <!-- 登入 end -->
        <!-- 註冊 -->
        <div class="signup">
            <div class="signup_head"></div>
            <div class="signup_content">
                <h3>註冊會員帳號</h3>
                <div class="signup_close"><img src="../static/img/icon_close.png" alt="" onclick="signupClose();"></div>
                <input type="text" placeholder="輸入姓名" class="signup_input signup_name">
                <input type="text" placeholder="輸入電子郵件" class="signup_input signup_email">
                <div class="signup_email_msg">
                    <img class="signup_email_msg_icon" src="../static/img/warning.svg" alt="warning_icon">
                    <div class="signup_email_msg_text"></div>
                </div>
                <input type="password" placeholder="輸入密碼" class="signup_input signup_password">
                <button onclick="signupAccount()">註冊新帳戶</button>
                <div class="signup_errorMsg"></div>
                <p class="signup_signin" onclick="signinOpen();">已經有帳戶了？點此登入</p>
            </div>
        </div>
        <!-- 註冊 end -->
        <!-- 導覽列end -->

        <!-- 主內容 -->
        <div class="member_content">
            <div class="member_container">
                <h1>會員基本資料</h1>
                <div class="member_info">
                    <div class="member_info_name">姓名：</div>
                    <div class="member_info_email">e-mail：</div>
                </div>
            </div>
            <div class="member_history">
                <h1>歷史訂單</h1>
                <div class="history_orders"></div>
            </div>
        </div>
        <!-- 主內容end -->
    </div>

    <!-- footer -->
    <footer class="footer">
        <div>COPYRIGHT @ 2022 台北一日遊</div>
    </footer>
    <!-- footer end-->

    <script src="../static/js/login.js"></script>
    <script src="../static/js/memer.js"></script>

</body>

</html>
